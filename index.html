<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Komorebi</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

  <!-- header section start -->
  <header class="header"></header>
  <a href="#" class="logo">
    <img src="images/logo.png" alt="">
  </a>

  <nav class="navbar">
    <label class="ui-switch">
      <input type="checkbox">
      <div class="slider">
        <div class="circle"></div>
      </div>
    </label>
    <button class="styled-button">
      Register Now
      <div class="inner-button">
        <svg id="Arrow" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" class="icon">
          <defs>
            <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="iconGradient">
              <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%"></stop>
              <stop style="stop-color:#AAAAAA;stop-opacity:1" offset="100%"></stop>
            </linearGradient>
          </defs>
          <path fill="url(#iconGradient)"
            d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z">
          </path>
        </svg>
      </div>
    </button>

    <a href="#home">home</a>
    <a href="#products">products</a>
    <a href="#about">about</a>
    <a href="#contact">contact</a>
  </nav>

  <div class="icons">

  </div>
  <!-- header section end -->
  <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
    <div class="wheel"></div>
    <div class="hamster">
      <div class="hamster__body">
        <div class="hamster__head">
          <div class="hamster__ear"></div>
          <div class="hamster__eye"></div>
          <div class="hamster__nose"></div>
        </div>
        <div class="hamster__limb hamster__limb--fr"></div>
        <div class="hamster__limb hamster__limb--fl"></div>
        <div class="hamster__limb hamster__limb--br"></div>
        <div class="hamster__limb hamster__limb--bl"></div>
        <div class="hamster__tail"></div>
      </div>
    </div>
    <div class="spoke"></div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
